language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-30.0.0
  - android-30
  - add-on
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository

before_install:
  - yes | sdkmanager "platforms;android-30"

before_script:
- wget https://services.gradle.org/distributions/gradle-6.6.1-bin.zip
- unzip gradle-6.6.1-bin.zip
- export GRADLE_HOME=$PWD/gradle-6.6.1
- export PATH=$GRADLE_HOME/bin:$PATH
- gradle wrapper
script:
- if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then
    ./gradlew build;
    ./gradlew uploadArchives -PMAVEN_USERNAME=$MAVEN_USERNAME -PMAVEN_PASSWORD=$MAVEN_PASSWORD;
    PRINTVERSION=$(./gradlew -q printVersionRelease);
    VERSION=$(echo $PRINTVERSION | cut -c -5);
    git tag v$VERSION;
    git push --quiet https://$GITHUBKEY@github.com/opentok/accelerator-annotation-android v$VERSION;
  else
    ./gradlew assembleRelease;
  fi
