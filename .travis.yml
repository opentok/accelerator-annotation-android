language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.1
  - android-25
  - add-on
  - extra-android-m2repository
before_script:
- wget http://services.gradle.org/distributions/gradle-2.14.1-bin.zip
- unzip gradle-2.14.1-bin.zip
- export GRADLE_HOME=$PWD/gradle-2.14.1
- export PATH=$GRADLE_HOME/bin:$PATH
- gradle wrapper
script:
- if [[ "$TRAVIS_PULL_REQUEST" == "false" && "$TRAVIS_BRANCH" == "master" ]]; then
    ./gradlew maven;
    PRINTVERSION=$(./gradlew -q printVersionRelease);
    VERSION=$(echo $PRINTVERSION | cut -c -5);
    git tag v$VERSION;
    git push origin v$VERSION;
  else
    ./gradlew test;
  fi
notifications:
  slack:
    secure: 
